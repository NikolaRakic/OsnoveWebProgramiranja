			<label for="cenaKarte" id="labela">Cena karte</label>
			<input type="number" id="cenaKarte" style="width: 7em">
			<label for="brojSedista" id="labela">Broj sedista</label>
			<input type="number" id="brSedista" style="width: 7em">
